<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latinga - Alifbo Ögirgiç</title>
    <link rel="icon" href="data:,">
    <style>
        :root {
            /* Fixed Branding */
            --brand-indigo: #6366f1;

            /* Shared Variables */
            --bg-body: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --font-ui: "Inter", -apple-system, sans-serif;
        }

        body.theme-joriy {
            --primary: #475569;
            /* Slate 600 */
            --primary-hover: #334155;
            /* Slate 700 */
            --secondary: #D97706;
            /* Amber 600 (Traditional touch) */
            --bg-panel: #f1f5f9;
            --bg-output: #f8fafc;
        }

        body.theme-kelgusi {
            --primary: #6366F1;
            /* Indigo 500 */
            --primary-hover: #4F46E5;
            /* Indigo 600 */
            --secondary: #10B981;
            /* Emerald 500 */
            --bg-panel: #f5f3ff;
            /* Light Purple tint */
            --bg-output: #ffffff;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            /* This ensures the title always stays Indigo regardless of theme */
            color: var(--brand-indigo);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding: 1rem;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        @media (min-width: 768px) {
            .app-grid {
                display: grid;
                grid-template-columns: 300px 1fr;
                gap: 2rem;
                align-items: start;
            }

            .config-panel {
                display: block !important;
            }

            .mobile-toggle {
                display: none;
            }
        }

        .card {
            background: var(--bg-body);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }

        textarea {
            min-height: 180px;
            resize: vertical;
        }

        .action-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            color: white;
        }

        .btn-primary {
            background-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            filter: brightness(90%);
        }

        .btn:disabled {
            background-color: var(--text-muted);
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.5rem;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .mode-selector {
            display: flex;
            background: var(--bg-panel);
            padding: 0.5rem;
            border-radius: var(--radius);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .mode-option {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .mode-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .mode-label {
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            background: white;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-option input:checked+.mode-label {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .output-pre {
            background-color: var(--bg-output);
            padding: 1rem;
            border-radius: var(--radius);
            font-family: var(--font-mono);
            white-space: pre-wrap;
            min-height: 120px;
            border: 1px solid var(--border);
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border);
            padding: 4px 8px;
            font-size: 0.75rem;
            cursor: pointer;
            border-radius: 4px;
            z-index: 10;
        }

        .status-bar {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* --- CLI Validation Theme --- */
        .cli-output {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: var(--font-mono);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            /* Changed to wrap to handle long lines without side-scrolling */
            border: 1px solid #333;
            margin-top: 1rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .cli-header {
            color: #f44336;
            font-weight: bold;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #444;
            padding-bottom: 0.25rem;
        }

        .cli-success {
            color: #4caf50;
            font-weight: bold;
        }

        .err-block {
            margin-bottom: 0.75rem;
            /* Reduced gap */
            padding-bottom: 0.5rem;
        }

        .err-meta {
            margin-left: 3rem;
            font-size: 0.85em;
            color: #9cdcfe;
        }

        .err-msg-item {
            display: block;
        }

        .code-row {
            display: flex;
            align-items: flex-start;
        }

        .code-line {
            color: #ce9178;
        }

        .err-highlight {
            color: #ff5555;
            font-weight: bold;
            text-decoration: underline;
            background-color: rgba(255, 85, 85, 0.2);
            border-radius: 2px;
        }

        .gutter {
            color: #858585;
            margin-right: 0.75rem;
            border-right: 1px solid #444;
            padding-right: 0.5rem;
            display: inline-block;
            min-width: 30px;
            text-align: right;
            user-select: none;
            flex-shrink: 0;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }
    </style>
</head>

<body class="theme-kelgusi">

    <div class="container">
        <header>
            <div>
                <h1>Latinga</h1>
                <div class="subtitle">Yuqori tezlikdagi ulanmagan alifbo ögirgiçi</div>
            </div>
            <div id="status-indicator" style="color: orange; font-size: 0.8rem;">Yuklanmoqda...</div>
        </header>

        <div class="mode-selector">
            <div class="mode-option">
                <input type="radio" name="mode" id="modeKelgusi" value="false" checked>
                <label for="modeKelgusi" class="mode-label">Kelgusi (ş, ç, ö, ğ)</label>
            </div>
            <div class="mode-option">
                <input type="radio" name="mode" id="modeJoriy" value="true">
                <label for="modeJoriy" class="mode-label">Joriy (sh, ch, oʻ, gʻ)</label>
            </div>
        </div>

        <div class="app-grid">
            <div class="mobile-toggle">
                <button class="btn btn-outline" onclick="toggleSettings()">⚙️ Qöşimça sozlamalar</button>
            </div>

            <aside class="card config-panel" id="configPanel" style="display: none;">
                <div class="form-group">
                    <label>Almaştirişlar</label>
                    <input type="text" id="replacements" placeholder="Masalan: Apple:Epl">
                </div>
                <div class="form-group">
                    <label>Atoqli otlar</label>
                    <input type="text" id="properNouns" placeholder="Tesla, SpaceX">
                </div>
                <div class="form-group">
                    <label>Qalqonlar</label>
                    <input type="text" id="shields" placeholder="\[code\].*?\[/code\]">
                </div>
                <div class="form-group">
                    <label>Mufassal Hatolar Soni</label>
                    <input type="number" id="validationLimit" value="5" min="1" max="100">
                </div>
            </aside>

            <main>
                <div class="card">
                    <label for="input">Ögiriluvçi Matn</label>
                    <textarea id="input" placeholder="Kirill yoki Lotin matnni şu yerga yozing..."></textarea>
                    <div class="action-group">
                        <button id="convertBtn" class="btn btn-primary" disabled>Yuklanmoqda...</button>
                        <button id="validateBtn" class="btn btn-secondary" disabled>Tekşir</button>
                    </div>
                    <div style="margin-top: 1.5rem; position: relative;">
                        <label>Natija</label>
                        <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Nusha ol</button>
                        <div id="output" class="output-pre">Natija...</div>
                    </div>
                </div>
                <div class="status-bar">Latinga WASM negizida yaratilgan.</div>
            </main>
        </div>
    </div>

    <script type="module">
        import init, {Latinga} from './pkg/latinga.js';

        let latinga = null;
        let isInitialized = false;

        const inputEl = document.getElementById('input');
        const outputEl = document.getElementById('output');
        const convertBtn = document.getElementById('convertBtn');
        const validateBtn = document.getElementById('validateBtn');
        const statusEl = document.getElementById('status-indicator');
        const modeRadios = document.getElementsByName('mode');
        const validationLimitEl = document.getElementById('validationLimit');

        async function setup() {
            try {
                await init();
                isInitialized = true;
                convertBtn.disabled = false;
                convertBtn.textContent = "Ögir";
                validateBtn.disabled = false;
                statusEl.textContent = "Tayyor ✅";
                statusEl.style.color = "green";
                setTimeout(() => {statusEl.style.opacity = '0';}, 2000);
                updateRouterState();
            } catch (err) {
                statusEl.textContent = "Hatolik ❌";
                statusEl.style.color = "red";
            }
        }

        function updateRouterState() {
            if (!isInitialized) return;
            let isJoriy = Array.from(modeRadios).find(r => r.checked).value === 'true';
            if (isJoriy) {
                document.body.classList.add('theme-joriy');
                document.body.classList.remove('theme-kelgusi');
            } else {
                document.body.classList.add('theme-kelgusi');
                document.body.classList.remove('theme-joriy');
            }
            latinga = new Latinga(isJoriy);
            const reps = document.getElementById('replacements').value.trim();
            if (reps) latinga.almashuvchilarni_yukla(reps);
            const nouns = document.getElementById('properNouns').value.trim();
            if (nouns) latinga.atoqlilarni_yukla(nouns);
            const shields = document.getElementById('shields').value.trim();
            if (shields) latinga.qalqonlarni_yukla(shields);
        }

        modeRadios.forEach(radio => {radio.addEventListener('change', updateRouterState);});

        function runConversion() {
            if (!latinga || !inputEl.value) return;
            updateRouterState();
            const start = performance.now();
            const result = latinga.oegir(inputEl.value);
            const end = performance.now();
            outputEl.className = "output-pre";
            outputEl.textContent = result;
            console.log(`Ögirişga ketgan vaqt: ${(end - start).toFixed(2)}ms`);
        }

        function runValidation() {
            if (!latinga || !inputEl.value) return;
            updateRouterState();
            const limit = parseInt(validationLimitEl.value, 10) || 5;
            const start = performance.now();
            const summary = latinga.tekshir(inputEl.value, limit);
            const end = performance.now();
            renderValidation(summary, inputEl.value, limit);
            console.log(`Tekşirişga ketgan vaqt: ${(end - start).toFixed(2)}ms`);
        }

        function renderValidation(summary, originalText, limit) {
            outputEl.className = "cli-output";
            outputEl.innerHTML = "";
            if (summary.jami === 0) {
                outputEl.innerHTML = `<div class="cli-success">✅ Ajoyib! Heç qanday imlo hatosi topilmadi.</div>`;
                return;
            }

            let html = `<div class="cli-header">[!] Aniqlangan imlo hatolari soni: ${summary.jami}</div>`;
            const errorsByLine = {};
            summary.hatolar.forEach(err => {
                if (!errorsByLine[err.qator]) errorsByLine[err.qator] = [];
                errorsByLine[err.qator].push(err);
            });

            const lines = originalText.split('\n');
            Object.keys(errorsByLine).sort((a, b) => a - b).forEach(lineNumStr => {
                const lineNum = parseInt(lineNumStr, 10);
                const lineErrors = errorsByLine[lineNum];
                const lineContent = lines[lineNum - 1] || "";
                let htmlLine = "";
                let cursor = 0;
                const sorted = [...lineErrors].sort((a, b) => a.col - b.col);

                sorted.forEach(err => {
                    const charIdx = err.ustun - 1;
                    if (charIdx < cursor) return;
                    htmlLine += escapeHtml(lineContent.slice(cursor, charIdx));
                    let len = 1;
                    const c1 = lineContent[charIdx] || "";
                    const c2 = lineContent[charIdx + 1] || "";
                    const digraph = (c1 + c2).toLowerCase();
                    if (['sh', 'ch', "o'", "g'", "o`", "g`", "ng"].includes(digraph)) len = 2;
                    const errChunk = lineContent.slice(charIdx, charIdx + len);
                    htmlLine += `<span class="err-highlight">${escapeHtml(errChunk)}</span>`;
                    cursor = charIdx + len;
                });
                htmlLine += escapeHtml(lineContent.slice(cursor));
                const messages = [...new Set(lineErrors.map(e => e.habar))];

                // Tight template construction: No newlines between opening/closing tags
                html += `<div class="err-block">` +
                    `<div class="code-row">` +
                    `<span class="gutter">${lineNum}</span>` +
                    `<span class="code-line">${htmlLine}</span>` +
                    `</div>` +
                    `<div class="err-meta">` +
                    messages.map(m => `<span class="err-msg-item">↳ ${escapeHtml(m)}</span>`).join('') +
                    `</div></div>`;
            });

            if (summary.jami > summary.hatolar.length) {
                const remaining = summary.jami - summary.hatolar.length;
                html += `<div style="color: #808080; text-align: center; margin-top: 0.5rem;">... va yana ${remaining} ta hatolik.</div>`;
            }
            outputEl.innerHTML = html;
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        convertBtn.addEventListener('click', runConversion);
        validateBtn.addEventListener('click', runValidation);
        window.toggleSettings = () => {
            const p = document.getElementById('configPanel');
            p.style.display = (p.style.display === 'none') ? 'block' : 'none';
        };
        window.copyToClipboard = async () => {
            try {
                await navigator.clipboard.writeText(outputEl.innerText);
                const b = document.getElementById('copyBtn');
                b.textContent = "Nushalandi! ✅";
                setTimeout(() => b.textContent = "Nusha ol", 2000);
            } catch (e) { }
        };
        setup();
    </script>
    <script data-goatcounter="https://chapani.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>

</html>
