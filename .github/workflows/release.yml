name: Release & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # =========================================================
  # JOB 1: TEST
  # =========================================================
  test:
    name: Test (Native & WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Run Native Tests
        run: just test-native

      - name: Run WASM Tests
        run: just test-wasm

  # =========================================================
  # JOB 2: BUILD BINARIES
  # Fixes: Explicit file renaming (mv) to prevent Overwrite
  # =========================================================
  build_binaries:
    name: Build Binary (${{ matrix.os }})
    needs: test
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: latinga
            asset_name: latinga-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: latinga.exe
            asset_name: latinga-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: latinga
            asset_name: latinga-macos-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Build Binary
        run: cargo build --release --features cli --target ${{ matrix.target }}

      - name: Rename Binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
      
      - name: Upload Artifact (Manual)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}

  # =========================================================
  # JOB 3: WASM BUILD & WEB DEPLOY
  # =========================================================
  deploy_web:
    name: Build WASM & Deploy Web
    needs: test
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: just build-wasm

      # Fix for GitHub Pages (MIME types & Hidden files)
      - name: Prepare for Deployment
        run: |
          rm web/pkg/.gitignore
          touch web/.nojekyll

      - name: Zip WASM Package
        if: github.event_name == 'release'
        run: |
          cd web
          zip -r ../latinga-wasm-pkg.zip pkg/
      
      - name: Upload WASM Zip to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: latinga-wasm-pkg.zip

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web
          force_orphan: true
